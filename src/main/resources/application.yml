  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %highlight(%clr(%-5level){bright}) %clr([%thread]) %clr(%logger{36}){cyan}:%line - %clr(%msg){magenta}%n"

